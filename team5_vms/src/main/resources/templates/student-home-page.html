			<div class="col-3 mb-3">
				<h5>Available Rooms</h5>
			</div>
		</div>
		<div class="card-deck mb-3 text-center">
			<div class="card mb-4 box-shadow" th:each="booking:${bookings}">
				<div class="card-header">
					<h5 th:text="${booking.room.roomName}"></h5>
				</div>
				<div class="card-body">
					<p class="card-text text-center" th:if="${booking.room.facilities == null}">
						<span>NA</span>
					</p>
					<span "card-text text-center" th:if="${booking.room.facilities != null}">
						<span class="card-text text-center">Facilities:
							<ul class="list-unstyled mt-3 mb-4" th:each="fac:${booking.room.facilities}">
								<li th:text="${fac.name}"></li>
							</ul>
						</span>
					</span>
					<span class="card-text text-center" th:text="#{fieldLabel.rmcapacity} + ${booking.room.capacity}">
					</span>
				</div>
			</div>
		</div>
	</div>
