<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html :: headerfiles" />
<title>VMS</title>
<link rel="stylesheet" th:href="@{/css/simple.css}" />
<style>
	.card:hover {
		transform: scale(1.1);
	}

	.card {
		transition: transform .5s;
	}
</style>
</head>

<body>
	<div th:replace="fragments/general.html :: menu-student"></div>

	<div class="container" th:if="${#lists.isEmpty(bookings)}">
		<div class="row">
			<div class="col-3 mb-3">
				<h5>Available Rooms</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-3 text-center" th:each="booking:${bookings}">
				<div class="card mb-4 shadow">
					<div class="card-header">
						<h5 th:text="${booking.room.roomName}"></h5>
					</div>
					<div class="card-body">
						<span "card-text text-center" th:if="${#lists.isEmpty(booking.room.facilities)}">
							<span class="card-text text-center font-weight-bold">Facilities :
							</span>
							<span class="card-text text-center">&nbsp;NA
							</span><br>
						</span>
						<span "card-text text-center" th:if="${not #lists.isEmpty(booking.room.facilities)}">
							<span class="card-text text-center font-weight-bold">Facilities : </span>
							<span class="card-text text-center">
								<ul class="list-unstyled mt-3 mb-4" th:each="fac:${booking.room.facilities}">
									<li th:text="${fac.name}"></li>
								</ul>
							</span>
						</span>
						<span class="card-text text-center font-weight-bold" th:text="#{fieldLabel.rmcapacity}">
						</span>
						<span class="card-text text-center" th:text="${booking.room.capacity}">
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
