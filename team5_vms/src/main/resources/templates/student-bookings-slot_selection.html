<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/general.html :: headerfiles"/>-->
<head th:replace="fragments/general.html :: headerfiles"/>

<body>
	<div th:replace="fragments/general.html :: menu-student"></div>

<div th:if="${outcomeMsg!=null}"><span th:text = "${outcomeMsg}"></span></div>

	<table>
		<tr>
			<th>Room Name</th>
			<th>Start Time</th>
			<th>Duration</th>
			<th>Booking Id</th>
			<th>Selection</th>
		</tr>
		<tr th:each="booking:${bookings}">
			<td th:text=${booking.room.roomName}></td>
			<td th:text=${booking.time}></td>
			<td th:text=${booking.duration}></td>
			<td th:text=${booking.id}></td>
			<td>
			<form action="#" th:action="@{/student/booking/save}" method="post">
			<input type="hidden" name="roomid" th:value="${booking.room.id}"  />
			<input type="hidden" th:value="${booking.date}" th:field="${booking.date}" />
			<input type="hidden" th:value="${booking.time}" th:field="${booking.time}" />
			<input type="hidden" th:value="${booking.duration}" th:field="${booking.duration}" />
			<input type="submit" value="Select Booking" class="btn btn-primary" />
			</form>
			</td>
		</tr>
	</table>

				<p>
					
					
				</p>

	<br />
	<!--<div th:replace="fragments/general.html :: footer"></div>-->
</body>

</html>
